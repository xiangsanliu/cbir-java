<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>基于内容的图像搜索</title>
</head>
<body>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <div class="page-header">
            <h1>基于内容的图像搜索</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <form class="form-inline" role="form" method="post" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file"/>
            <input type="submit" value="上传"/>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-sm-6 col-md-3">
        <a href="#" class="thumbnail">
            <img src="/uploadedImage" alt="通用的占位符缩略图"/>
        </a>
    </div>

</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <div class="btn-group" role="group" aria-label="...">
            <a href="/colorFeature">
                <button type="submit" class="btn btn-default">颜色特征对比</button>
            </a>
            <a href="/textureFeature">
                <button type="button" class="btn btn-default">纹理特征对比</button>
            </a>
            <a href="/shapeFeature">
                <button type="button" class="btn btn-default">形状特征对比</button>
            </a>
        </div>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-9">
        <div class="col-sm-6 col-md-3" th:each="item:${session.compare_result1}">
            <a href="javascript:void(0)" class="thumbnail">
                <img th:src="@{/resultImage(path=${item.getValue()})}" alt="占位缩略图" src=""/>
            </a>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-9">
        <div class="col-sm-6 col-md-3" th:each="item:${session.compare_result2}">
            <a href="javascript:void(0)" class="thumbnail">
                <img th:src="@{/resultImage(path=${item.getValue()})}" alt="占位缩略图" src=""/>
            </a>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-9">
        <div class="col-sm-6 col-md-3" th:each="item:${session.compare_result3}">
            <a href="javascript:void(0)" class="thumbnail">
                <img th:src="@{/resultImage(path=${item.getValue()})}" src="" alt="占位缩略图"/>
            </a>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
</body>

</html>
